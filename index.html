<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title> PIG DICE </title>
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <h1> PIG DICE GAME </h1>
      <p>The first player to score 100 points wins the game. Take a chance and win! </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="well">
        <div class="iRollA">
          <div class="panel panel-default">
            PLAYER ONE
          </div>
          <div class="panel">
            <button type="button" class="btn btn-default btn-lg active"> ROLL THE DICE </button>
          </div>
          <div class="player-current-box">
            <div class="player-current-label"><input type="text" name="total" value="" id="userScore">YOUR SCORE</div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-md-6">
      <div class="well">
        <div class="iRollB">
          <div class="panel panel-default">
            PLAYER TWO
          </div>
          <div class="panel">
            <button type="button" class="btn btn-default btn-lg active"> ROLL THE DICE </button>
          </div>
          <div class="player-current-label">
            <input type="text" name="total" value="" id="compScore">OUR SCORE
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content:center">
    <div class="col-md-2 text-center">
      <p><button type="button" class="btn btn-default btn-lg active"> HOLD</button></p>
    </div>
  </div>

</body>

</html>
